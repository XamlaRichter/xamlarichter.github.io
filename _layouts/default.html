<!DOCTYPE html>
<html lang="de-DE">

	{% include head.html %}

	<body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}
    
	<script>
	    /* Nav Popup */
	    $(document).on('click', '#nav-popup-openclose', function () {
	        $('#nav-popup').toggleClass('invisible');
	        $('#nav-popup-openclose').toggleClass('open');
	        $('#nav-popup-openclose').toggleClass('closed');
	    });
	    
	    /* Smooth Scrolling f√ºr interne Links */
	    $('a').click(function(){
		    $('html, body').animate({
		        scrollTop: $('[name="' + $.attr(this, 'href').substr(1) + '"]').offset().top
		    }, 500);
		    return false;
		});
		
		/* Banner animation */
		$( window ).load(function() {
			$('#banner-screen').toggleClass('loaded');
		});
	</script>

	</body>

</html>
