---
layout: default
---

<div class="home">

  <h1 class="page-heading">Xamla Blog</h1>
  <h2>Some facts and thoughts on robotics and computer vision</h2>


  	
    {% for post in site.posts %}
      {% if 'blog post' == post.group %}
      
			<div class="post">
				<div class="post-header">
					<h1>{{ page.title }}</h1>
				</div>
				<article class="post-content">
					{{ content }}
				</article>
			</div>      
      
      {% endif %}
    {% endfor %}
  </ul>

  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
